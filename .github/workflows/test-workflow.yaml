permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      os:
        type: string
        description: "The runner's operating system."
        required: false
        default: ubuntu-latest
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 120

jobs:
  todo:
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    steps:
      - uses: coffeebeats/godot-infra/compile-godot-export-template@v2
        id: compile
        with:
          compile-editor: true
          publish: true

          godot-src-rev: 4.4-stable

          platform: macos
          arch: arm64
