name: "üê≥ Publish: 'compile-godot-export-template' image (Windows)"

on:
  workflow_call:
    inputs:
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10
  workflow_dispatch:
    inputs:
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      # ------------------------------ Build the image ----------------------------- #

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: compile-godot-export-template/windows
          push: true
          tags: ghcr.io/coffeebeats/compile-godot-export-template:godot-v${{ inputs.godot-major-minor-version }}-windows
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Display 'push' outputs
        run: echo "${{ toJSON(steps.build-and-push.outputs.metadata) }}"
