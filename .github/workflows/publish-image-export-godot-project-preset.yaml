name: "üê≥ Publish: 'export-godot-project-preset' image"

on:
  workflow_call:
    inputs:
      platform:
        type: string
        description: "The platform for which to build the image for."
        required: true
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true

      # MacOS-specific inputs.
      rust-version:
        type: string
        description: "The 'rust' version to install in the image."
        required: false

      force:
        type: boolean
        description: "Whether to rebuild the image without using cached layers."
        required: false
        default: false
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: "The platform for which to build the image for."
        default: "windows"
        required: true
        options:
          - "macos"
          - "web"
          - "windows"
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true

      # MacOS-specific inputs.
      rust-version:
        type: string
        description: "The 'rust' version to install in the image."
        required: false

      force:
        type: boolean
        description: "Whether to rebuild the image without using cached layers."
        required: false
        default: false
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10

permissions:
  contents: write
  packages: write

env:
  RUST_VERSION: ${{ inputs.rust-version || '1.91.1' }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      # ------------------------------ Build the image ----------------------------- #

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          build-args: RUST_VERSION=${{ env.RUST_VERSION }}
          context: export-godot-project-preset/${{ inputs.platform }}
          push: true
          tags: ghcr.io/coffeebeats/export-godot-project-preset:godot-v${{ inputs.godot-major-minor-version }}-${{ inputs.platform }}
          no-cache: ${{ inputs.force }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-contexts: |
            patches=thirdparty/.patches

  remove-stale-images:
    needs: ["build-and-publish"]
    if: |
      always() &&
      needs.build-and-publish.result == 'success'

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55
        with:
          owner: "coffeebeats"
          package-name: "export-godot-project-preset"
          package-type: "container"
          delete-only-untagged-versions: true
          min-versions-to-keep: 25 # NOTE: This is an arbitrary value.
