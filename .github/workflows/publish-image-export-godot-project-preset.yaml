name: "üê≥ Publish: 'export-godot-project-preset' image"

on:
  workflow_call:
    inputs:
      platform:
        type: string
        description: "The platform for which to build the image for."
        required: true
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true

      force:
        type: boolean
        description: "Whether to rebuild the image without using cached layers."
        required: false
        default: false
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: "The platform for which to build the image for."
        default: "windows"
        required: true
        options:
          - "macos"
          - "web"
          - "windows"
      godot-major-minor-version:
        type: string
        description: "The Godot major-minor version supported by the image."
        required: true

      force:
        type: boolean
        description: "Whether to rebuild the image without using cached layers."
        required: false
        default: false
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 10

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      # ------------------------------ Build the image ----------------------------- #

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          # FIXME(https://github.com/time-rs/time/issues/693): 'time-rs' needs to be
          # updated to at least '0.3.36'. Current version (transitive dependency of
          # 'apple-codesign') is '0.3.31' and fails to compile on rust '1.80.0'.
          build-args: RUST_VERSION=1.79.0
          context: export-godot-project-preset/${{ inputs.platform }}
          push: true
          tags: ghcr.io/coffeebeats/export-godot-project-preset:godot-v${{ inputs.godot-major-minor-version }}-${{ inputs.platform }}
          no-cache: ${{ inputs.force }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Display 'push' outputs
        run: echo "${{ toJSON(steps.build-and-push.outputs.metadata) }}"
