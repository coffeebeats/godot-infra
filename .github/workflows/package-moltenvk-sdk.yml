name: "ðŸ“¦ Package: MoltenVK SDK"

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "The 'MoltenVK' version to package."
        required: true
      xcode-version:
        type: string
        description: "The 'Xcode' version to use for building/extracting."
        required: true
      osx-version-min:
        type: string
        description: "The minimum supported 'macOS' version."
        required: true
      retention:
        type: number
        description: "The number of days to retain the packaged SDK for."
        required: false
        default: 7
      os:
        type: string
        description: "The runner's operating system."
        required: false
        default: macos-15
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 60
    outputs:
      name:
        description: "The name of the 'MoltenVK' SDK artifact."
        value: ${{ jobs.package-cached-sdk.outputs.name }}
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "The 'MoltenVK' version to package."
        required: true
      xcode-version:
        type: string
        description: "The 'Xcode' version to use for building/extracting."
        required: true
      osx-version-min:
        type: string
        description: "The minimum supported 'macOS' version."
        required: true
      retention:
        type: number
        description: "The number of days to retain the packaged SDK for."
        required: false
        default: 7
      os:
        type: string
        description: "The runner's operating system."
        required: false
        default: macos-15
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 60

permissions:
  contents: read

env:
  key: "moltenvk-${{ inputs.version }}-osx-min-${{ inputs.osx-version-min }}-xcode-${{ inputs.xcode-version }}"
  path: "moltenvk-sdk-${{ inputs.version }}.tar.gz"

jobs:
  package-cached-sdk:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 4

    outputs:
      name: ${{ env.path }}
      cache-hit: ${{ steps.cache-artifact.outputs.cache-hit }}

    steps:
      - name: Mount cache for artifact
        id: cache-artifact
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          key: ${{ env.key }}
          path: ${{ env.path }}

      # Publish the cached artifact
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: steps.cache-artifact.outputs.cache-hit == 'true'
        with:
          name: ${{ env.path }}
          path: ${{ env.path }}
          retention-days: ${{ inputs.retention }}
          if-no-files-found: error

  package-sdk:
    needs: [package-cached-sdk]
    if: needs.package-cached-sdk.outputs.cache-hit != 'true'

    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Mount cache for artifact
        id: cache-artifact
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          key: ${{ env.key }}
          path: ${{ env.path }}

      - name: Verify artifact cache status
        if: steps.cache-artifact.outputs.cache-hit == 'true'
        run: exit 1

      # Package the SDK
      - uses: ./.github/actions/archive-moltenvk-sdk
        if: steps.cache-artifact.outputs.cache-hit != 'true'
        with:
          out: ${{ env.path }}
          version: ${{ inputs.version }}
          osx-version-min: ${{ inputs.osx-version-min }}
          xcode-version: ${{ inputs.xcode-version }}

      # Publish the artifact
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: ${{ env.path }}
          path: ${{ env.path }}
          retention-days: ${{ inputs.retention }}
          if-no-files-found: error
