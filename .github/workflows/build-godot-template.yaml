name: "ðŸ—ï¸ godot-infra: Compile 'godot' export template"

on:
  workflow_call:
    inputs:
      platform:
        type: string
        description: "The platform to build the export template for."
        required: true
      profile:
        type: string
        description: "The profile to build the export template with."
        required: false
        default: release
      features:
        type: string
        description: "A space-, comma- or new line-separated list of features to enable."
        required: false
        default: ""
      project-dir:
        type: string
        description: "The path to the project directory."
        required: false
        default: example
      manifest-path:
        type: string
        description: "A specific 'gdbuild' manifest filepath (relative to 'project-dir')."
        required: false
      publish:
        type: boolean
        description: "Whether to publish an artifact to the workflow."
        required: false
        default: true
      os:
        type: string
        description: "The runner's operating system."
        required: false
        default: ubuntu-latest
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 60
    outputs:
      path:
        description: "The name of the 'godot' export template artifact."
        value: ${{ jobs.build.outputs.name }}
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: "The platform to build the export template for."
        required: true
        options:
          - "windows"
          - "macos"
      profile:
        type: string
        description: "The profile to build the export template with."
        required: false
        default: release
      features:
        type: string
        description: "A space-, comma- or new line-separated list of features to enable."
        required: false
        default: ""
      project-dir:
        type: string
        description: "The path to the project directory."
        required: false
        default: example
      manifest-path:
        type: string
        description: "A specific 'gdbuild' manifest filepath (relative to 'project-dir')."
        required: false
      publish:
        type: boolean
        description: "Whether to publish an artifact to the workflow."
        required: false
        default: true
      os:
        type: string
        description: "The runner's operating system."
        required: false
        default: ubuntu-latest
      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 60

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    outputs:
      name: ${{ steps.config-artifact.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      # ------------------------ Install @coffeebeats tools ------------------------ #

      - name: Install 'gdenv'
        uses: coffeebeats/gdenv/.github/actions/setup-gdenv@main
        with:
          project-dir: ${{ inputs.project-dir }}
          install-src: true

      - name: Install 'gdbuild'
        uses: coffeebeats/gdbuild/.github/actions/setup-gdbuild@main
        with:
          project-dir: ${{ inputs.project-dir }}

      # ------------------------ Compile the export template ----------------------- #

      - name: Compile the export template
        uses: ./.github/actions/build-godot-template
        id: build-template
        with:
          platform: ${{ inputs.platform }}
          profile: ${{ inputs.profile }}
          features: ${{ inputs.features }}
          project-dir: ${{ inputs.project-dir }}
          manifest-path: ${{ inputs.manifest-path }}

      # ------------------------ Package the export template ----------------------- #

      - name: Configure the artifact name
        id: config-artifact
        shell: bash
        run: echo "name=godot-${{ inputs.platform }}-template.tar.gz" >> $GITHUB_OUTPUT

      - name: Package the export template
        if: fromJson(format('{0}', inputs.publish))
        shell: bash
        run: tar -C ${{ steps.build-template.outputs.path }} -czf ${{ steps.config-artifact.outputs.name }} .

      # Publish the artifact
      - uses: actions/upload-artifact@v4
        if: fromJson(format('{0}', inputs.publish))
        with:
          name: ${{ steps.config-artifact.outputs.name }}
          path: ${{ steps.config-artifact.outputs.name }}
          retention-days: 7
          if-no-files-found: error
